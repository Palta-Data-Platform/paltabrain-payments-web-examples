<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pure html implementation</title>
    <link rel="stylesheet" href="https://sdk.primer.io/web/v2.3.0/Checkout.css" />
    <script src="https://sdk.primer.io/web/v2.3.0/Primer.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@palta-brain/payments@latest/dist/umd/index.js"></script>
</head>

<body>
    Payment Screen
    <br />
    <div id="checkout-container"></div>
    <script>
        const customerId = {
            type: "merchant-uuid",
            value: "3fa85f64-5717-4562-b3fc-2c963f66afa6",
        };
        const params = new URLSearchParams(window ? window.location.search : {});
        const workflow = params.get('workflow');
        const apiKey = params.get('api_key');
        const apiEndPoint = params.get('api_end_point');
        const settings = {
            apiEndpoint: apiEndPoint == null ? apiEndPoint : 'http://localhost:8080',
            apiKey: apiKey == null ? apiKey : 'public-key-13',
            metadata: {
                workflow: workflow ? workflow : "",
            },
            onError: (error, description) => {
                console.log(description);
                console.log(error);
            }
        };

        if (window.location.hostname !== 'localhost') {
            settings.apiEndpoint =  apiEndPoint == null ? apiEndPoint : 'https://api.payments.paltabrain.com'
            settings.apiKey = apiKey == null ? apiKey : 'a87f9d0ef2d341ea931d0ca626193e34'
        }

        const client = paltaBrainPayments.createPaymentClient(settings);
        client.getPricePoints({
            customerId: null,
            countryCode: "US",
            platformCode: "desktop_web",
            requestContext: {},
        }).then((pricePoints) => {
            client.showPaymentForm(
              {
                  ident: pricePoints[0].ident,
                  countryCode: "US",
                  platformCode: "desktop_web",
                  orderId: "3fa85f64-5717-4562-b3fc-2c963f66afa1",
                  customerId: customerId,
                  customer: {
                      emailAddress: "testing@paltabrain.com",
                      billingAddress: {
                          addressLine1: "Main St",
                          addressLine2: "175",
                          city: "Montpelier",
                          countryCode: "US",
                          postalCode: "05602",
                      },
                  },
              },
              {
                  container: "#checkout-container",
                  locale: "en-US",
                  vault: { visible: false },
                  paypal: {
                      buttonColor: "black",
                      buttonShape: "pill",
                      buttonSize: "large",
                      buttonLabel: "buynow",
                  },
              });
        })
    </script>
</body>

</html>
