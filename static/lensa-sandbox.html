<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pure html implementation</title>
    <script src="https://unpkg.com/@palta-brain/payments@latest/dist/umd/index.js"></script>
</head>

<body>
Payment Screen
<br/>
<div id="log"></div>
<br/>
<div id="checkout-container"></div>
<script>
    // See: https://stackoverflow.com/questions/105034/how-do-i-create-a-guid-uuid
    function uuidv4() {
        return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    function showForm(ident) {
        var orderId = uuidv4();
        var email = "testing@paltabrain.com";
        document.getElementById('log').innerHTML += `oderId: ${orderId}<br />email: ${email}<br />`
        client.showPaymentForm({
            ident: ident,
            countryCode: "US",
            platformCode: "desktop_web",
            orderId: orderId,
            customerId: customerId,
            customer: {
                emailAddress: email,
                billingAddress: {
                    addressLine1: "Main St",
                    addressLine2: "175",
                    city: "Montpelier",
                    countryCode: "US",
                    postalCode: "05602",
                },
            },
        }, {
            container: "#checkout-container",
            locale: "en-US",
            vault: {
                visible: false
            },
            paypal: {
                buttonColor: "black",
                buttonShape: "pill",
                buttonSize: "large",
                buttonLabel: "buynow",
                paymentFlow: 'PREFER_VAULT',
            },
        });
    }

    const params = new URLSearchParams(window ? window.location.search : {});
    const customerIdValue = params.get('customer_id');
    const customerId = {
        type: "merchant-uuid",
        value: customerIdValue != null ? customerIdValue : uuidv4(),
    };
    const settings = {
        apiEndpoint: 'https://api.payments.lensa.paltabrain.com',
        apiKey: '596ffc724fff41a88e7aa176be78be06\t',
        metadata: {
            paypal: 1,
            card: 1,
            apple: 1
        },
        onError: (error, description) => {
            console.log(description);
            console.log(error);
        }
    };

    const client = paltaBrainPayments.createPaymentClient(settings);
    client.getPricePoints({
        customerId: null,
        countryCode: "US",
        platformCode: "desktop_web",
        requestContext: {},
    }).then((pricePoints) => {
        document.getElementById('log').innerHTML = `Price point id: ${pricePoints[0].ident}<br />customerId: ${customerId.value}<br />apiKey: ${settings.apiKey}<br />endpoint: ${settings.apiEndpoint}<br />`
        showForm(pricePoints[0].ident)
    })
</script>
</body>

</html>
